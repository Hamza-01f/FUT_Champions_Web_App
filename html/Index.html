<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Team</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>

<body >

  <div class="main-section">
    <div class="container">
        <!-- First Row -->
        <div class="first-row">
            <!-- First Column: Soccer Field (Formation) -->
            <div class="field">
               
                
                        <div id="RW" class="formation-cell player-rw">RW</div>
                        <div class="formation"></div>
                        <div id="ST" class="formation-cell player-st">ST</div>
                        <div class="formation"></div>
                        <div id="LW" class="formation-cell player-lw">LW</div> 
                   
                        <div id="CM" class="formation-cell player-cm">CM</div>
                        <div class="formation"></div>
                        <div id="CM" class="formation-cell player-cm">CM</div>
                        <div class="formation"></div>
                        <div id="CM" class="formation-cell player-cm">CM</div>

                   
                        <div id="LB" class="formation-cell player-lb">LB</div>
                        <div id="CB" class="formation-cell player-cb">CB</div>
                        <div id="GK" class="formation-cell player-gk">GK</div>
                        <div id="CB" class="formation-cell player-cb">CB</div>
                        <div id="RB" class="formation-cell player-rb">RB</div>
             
            </div>

            <div class="player-form-container">
              <!-- Main Player Type Selection Form -->
              <div class="player-selection-form">
                  <h2>adding player Information</h2>
              </div>
              
            
              <div id="all-player-form" class="player-form" >
                  <h2>Enter General Player Information</h2>
                  <form>
                      <!-- Player Name -->
                      <div class="form-group">
                          <label for="player-name">Player Name:</label>
                          <input type="text" id="player-name" name="player-name" required placeholder="Enter Player Name">
                      </div>
                      <!-- Player Photo -->
                      <div class="form-group">
                          <label for="player-photo">Player Photo URL:</label>
                          <input type="url" id="player-photo" name="player-photo" required placeholder="Enter Player Photo URL">
                      </div>
                      <!-- Player Position -->
                      <div class="form-group">
                          <label for="player-position">Position:</label>
                          <select id="player-position" name="player-position" required>
                              <option value="goalkeeper">Goalkeeper</option>
                              <option value="defender">Defender</option>
                              <option value="midfielder">Midfielder</option>
                              <option value="forward">Forward</option>
                              <option value="LB">Left Back (LB)</option>
                              <option value="CB">Center Back (CB)</option>
                              <option value="RB">Right Back (RB)</option>
                          </select>
                      </div>
                      <!-- Player Nationality -->
                      <div class="form-group">
                          <label for="player-nationality">Nationality:</label>
                          <input type="text" id="player-nationality" name="player-nationality" required placeholder="Enter Nationality">
                      </div>
                      <!-- Nationality Flag -->
                      <div class="form-group">
                          <label for="player-flag">Nationality Flag URL:</label>
                          <input type="url" id="player-flag" name="player-flag" required placeholder="Enter Flag Image URL">
                      </div>
                      <!-- Player Club -->
                      <div class="form-group">
                          <label for="player-club">Club:</label>
                          <input type="text" id="player-club" name="player-club" required placeholder="Enter Club">
                      </div>
                      <!-- Club Logo -->
                      <div class="form-group">
                          <label for="player-logo">Club Logo URL:</label>
                          <input type="url" id="player-logo" name="player-logo" required placeholder="Enter Club Logo URL">
                      </div>
                      <!-- Player Rating -->
                      <div class="form-group">
                          <label for="player-rating">Rating:</label>
                          <input type="number" id="player-rating" name="player-rating" required placeholder="Enter Rating (0-100)">
                      </div>
                      <!-- Player Attributes -->
                      <div class="form-group">
                          <label for="player-pace">Pace:</label>
                          <input type="number" id="player-pace" name="player-pace" required placeholder="Enter Pace (0-100)">
                      </div>
                      <div class="form-group">
                          <label for="player-shooting">Shooting:</label>
                          <input type="number" id="player-shooting" name="player-shooting" required placeholder="Enter Shooting (0-100)">
                      </div>
                      <div class="form-group">
                          <label for="player-passing">Passing:</label>
                          <input type="number" id="player-passing" name="player-passing" required placeholder="Enter Passing (0-100)">
                      </div>
                      <div class="form-group">
                          <label for="player-dribbling">Dribbling:</label>
                          <input type="number" id="player-dribbling" name="player-dribbling" required placeholder="Enter Dribbling (0-100)">
                      </div>
                      <div class="form-group">
                          <label for="player-defending">Defending:</label>
                          <input type="number" id="player-defending" name="player-defending" required placeholder="Enter Defending (0-100)">
                      </div>
                      <div class="form-group">
                          <label for="player-physical">Physical:</label>
                          <input type="number" id="player-physical" name="player-physical" required placeholder="Enter Physical (0-100)">
                      </div>
                      <!-- Submit Button -->
                      <button type="submit">Add Player</button>
                  </form>
              </div>
          
              <!-- Goalkeeper Information Form (Hidden by Default) -->
              <div id="goalkeeper-form" class="player-form" style="display: none;">
                  <h2>Enter Goalkeeper Information</h2>
                  <form>
                      <!-- Goalkeeper Name -->
                      <div class="form-group">
                          <label for="goalkeeper-name">Goalkeeper Name:</label>
                          <input type="text" id="goalkeeper-name" name="goalkeeper-name" required placeholder="Enter Goalkeeper Name">
                      </div>
                      <!-- Goalkeeper Photo -->
                      <div class="form-group">
                          <label for="goalkeeper-photo">Goalkeeper Photo URL:</label>
                          <input type="url" id="goalkeeper-photo" name="goalkeeper-photo" required placeholder="Enter Goalkeeper Photo URL">
                      </div>
                      <!-- Goalkeeper Nationality -->
                      <div class="form-group">
                          <label for="goalkeeper-nationality">Nationality:</label>
                          <input type="text" id="goalkeeper-nationality" name="goalkeeper-nationality" required placeholder="Enter Nationality">
                      </div>
                      <!-- Nationality Flag -->
                      <div class="form-group">
                          <label for="goalkeeper-flag">Nationality Flag URL:</label>
                          <input type="url" id="goalkeeper-flag" name="goalkeeper-flag" required placeholder="Enter Flag Image URL">
                      </div>
                      <!-- Goalkeeper Club -->
                      <div class="form-group">
                          <label for="goalkeeper-club">Club:</label>
                          <input type="text" id="goalkeeper-club" name="goalkeeper-club" required placeholder="Enter Club">
                      </div>
                      <!-- Club Logo -->
                      <div class="form-group">
                          <label for="goalkeeper-logo">Club Logo URL:</label>
                          <input type="url" id="goalkeeper-logo" name="goalkeeper-logo" required placeholder="Enter Club Logo URL">
                      </div>
                      <!-- Goalkeeper Rating -->
                      <div class="form-group">
                          <label for="goalkeeper-rating">Rating:</label>
                          <input type="number" id="goalkeeper-rating" name="goalkeeper-rating" required placeholder="Enter Rating (0-100)">
                      </div>
                      <!-- Goalkeeper Attributes -->
                      <div class="form-group">
                          <label for="goalkeeper-diving">Diving:</label>
                          <input type="number" id="goalkeeper-diving" name="goalkeeper-diving" required placeholder="Enter Diving (0-100)">
                      </div>
                      <div class="form-group">
                          <label for="goalkeeper-handling">Handling:</label>
                          <input type="number" id="goalkeeper-handling" name="goalkeeper-handling" required placeholder="Enter Handling (0-100)">
                      </div>
                      <div class="form-group">
                          <label for="goalkeeper-kicking">Kicking:</label>
                          <input type="number" id="goalkeeper-kicking" name="goalkeeper-kicking" required placeholder="Enter Kicking (0-100)">
                      </div>
                      <div class="form-group">
                          <label for="goalkeeper-reflexes">Reflexes:</label>
                          <input type="number" id="goalkeeper-reflexes" name="goalkeeper-reflexes" required placeholder="Enter Reflexes (0-100)">
                      </div>
                      <div class="form-group">
                          <label for="goalkeeper-speed">Speed:</label>
                          <input type="number" id="goalkeeper-speed" name="goalkeeper-speed" required placeholder="Enter Speed (0-100)">
                      </div>
                      <div class="form-group">
                          <label for="goalkeeper-positioning">Positioning:</label>
                          <input type="number" id="goalkeeper-positioning" name="goalkeeper-positioning" required placeholder="Enter Positioning (0-100)">
                      </div>
                      <!-- Submit Button -->
                      <button type="submit">Add Goalkeeper</button>
                  </form>
              </div>
          </div>
          

        <!-- Second Row: Bench (10 Columns) -->

            <div class="bench">Bench 1</div>

            <div class="bench">Bench 5</div>
            <div class="bench">Bench 6</div>
            <div class="bench">Bench 7</div>
            <div class="bench">Bench 8</div>
            <div class="bench">Bench 9</div>
            <div class="bench">Bench 10</div>
        </div> -->
    </div>
</div>
  

  <script src="../assets/js/index.js"></script>
  <link href="../assets/css/style.css" rel="stylesheet">

</body>

</html>
