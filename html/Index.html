            <div  class="player-form-container  bg-green-600 rounded-lg p-4 shadow-lg">
              <!-- Main Player Type Selection Form -->

                          <p></p>
                      </div>
                      <!-- Player Nationality -->
                      <div class="form-group">
                          <label for="player-nationality">Nationality:</label>
                          <select type="text" id="player-nationality" name="player-nationality"  placeholder="Enter Nationality">

                            <option >portugal</option>
                            <option >belguim</option>
                            <option >France</option>
                            <option >Netherlands</option>
                            <option >Brazil</option>

                            <option >Slovenia</option>
                            <option >Croatia</option>

                            <option >Canada</option>

                      <!-- Nationality Flag -->
                      <div class="form-group">
                          <label for="player-flag">Nationality Flag :</label>
                          <input type="url" id="player-flag" name="player-flag"  placeholder="Enter Flag Image URL">
                          <p></p>
                      </div>
                      <!--position-->
                      <div id="player-position" class="form-group hidden">
                            <label for="player-position">Position:</label>
                            <select type="text" id="player-position" name="player-position"  placeholder="Enter Position">

                            <option >RB</option>
                            <option >LB</option>
                            <option >CM</option>
                            <option >CM</option>
                            <option >RM</option>
                            <option >LM</option>
                            <option >ST</option>

                            </select>

                      </div>

                            <p></p>
                        </div>
                        <!-- Player Rating -->
                        <div class="form-group">
                            <label for="player-rating">Rating:</label>

                            <p></p>

                      <!-- Player Attributes -->

                            </div>
                            <div class="form-group">

                            </div>
                        </div>
                        <div class="flex ">

                                <label for="player-defending">Defending:</label>
                                <input type="number" id="player-defending" name="player-defending"  placeholder="Enter Defending (0-99)">
                                <p></p>
                            </div>
                            <div class="form-group">
                                <label for="player-physical">Physical:</label>
                                <input type="number" id="player-physical" name="player-physical"  placeholder="Enter Physical (0-99)">
                                <p></p>
                            </div>
                        </div>
                      <!-- Submit Button -->
                      <button id="add-player" type="button">Add Player</button>

                        <input type="number" id="Goalkeeper-physical" name="Goalkeeper-physical" required placeholder="Enter Positionning (0-99)">
                        <p></p>
                    </div>

              </div>
          </div>
        </div>
